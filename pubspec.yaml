name: flutter_wisata_apps
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  connectivity_plus: ^6.0.3
  dartz: ^0.10.1
  esc_pos_utils_plus: ^2.0.3 
  flutter_bloc: ^8.1.5
  flutter_screenutil: ^5.9.3
  flutter_spinkit: ^5.2.1 
  flutter_svg: ^2.0.9
  freezed_annotation: ^2.4.1 
  google_fonts: ^6.1.0 
  http: ^1.2.1 
  intl: ^0.19.0 
  mobile_scanner: ^5.1.0
  print_bluetooth_thermal: ^1.1.0
  qr_flutter: ^4.1.0
  shared_preferences: ^2.2.3 
  sqflite: ^2.3.3+1
  timer_count_down: ^2.2.2



dev_dependencies:
  freezed: ^2.5.2
  build_runner: ^2.4.6
  flutter_gen_runner: ^5.3.2
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter_gen:
  output: lib/insfrastructure/assets/
  integrations:
    flutter_svg: true
  flutter_lints: ^3.0.0
  
flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/icons/nav/
    - assets/icons/payment/
    - assets/icons/settings/

